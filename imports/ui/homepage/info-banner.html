<template name="Info_banner">  
  <h6 style="text-align:center">Les folies sont les seules choses que l'on ne regrette pas !</h6>       
  {{> block title="1" text="Parcourez les annonces"}}
  {{> block title="2" text="Trouvez le vêtement de vos rêves"}}
  {{> block title="3" text="Louez en ligne"}}
  {{> block title="4" text="Passez chercher votre article"}}
</template>

<template name="block">
  <div class="col s12 m3">
    <div class="icon-block">
      <h5 class="center">{{title}}</h5>
      <p class="light center">{{text}}</p>
    </div>
  </div>
</template>
