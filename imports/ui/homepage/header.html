<template name="Header">
  <nav class="top-menu">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">{{title}}</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        {{> links}}
      </ul>
      <a href="/dressing" class="right hide-on-large-only dressing-shortcut">
         <i class="large material-icons">loyalty</i>
      </a>
      <ul class="side-nav" id="mobile-demo">
        {{> links}}
      </ul>
    </div>
  </nav>
</template>

<template name="links">
  <li><a href="/women">Femme</a></li>
  <li><a href="/men">Homme</a></li>
  <li><a href="/dressing">{{dressing_label}}</a></li>
  <li><a href="/blog">Blog</a></li>
  {{#if currentUser}}
    <li><a href="/profile">{{profile_label}}</a></li>
  {{else}}
    <!-- Reactive useraccounts sign-in/logout button -->
    <li>{{> atNavButton}}</li>
  {{/if}}
</template>
