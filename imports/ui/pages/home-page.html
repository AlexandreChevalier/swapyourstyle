<template name="Home_page">

  {{> Presentation}}

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row info-block">
        {{> Info_banner}}
      </div>

    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="row">
      {{> Theme_item title="Mariage" img="/images/wedding.jpg"}}
      {{> Theme_item title="Soirées à theme" img="/images/medium-sky.png"}}
    </div>
    <div class="parallax"><img src="/images/clothes-large.jpg" alt="Unsplashed background img 2"></div>
  </div>

  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 center">
          <h3><i class="mdi-content-send brown-text"></i></h3>
          <h4>Contactez-nous</h4>
          <p class="center-align flow-text">
            Vous avez des remarques, des suggestions, des questions ? 
            Ou si vous souhaitez tout simplement échanger et partager avec nous, n'hésitez pas à nous contacter aux adresses suivantes :<br>
            <a href="mailto:dev.alexandre.chevalier@gmail.com">Alexandre Chevalier</a><br>
            <a href="mailto:marcgilbert07@gmail.com">Marc Gilbert</a>
          </p>
        </div>
      </div>

    </div>
  </div>
