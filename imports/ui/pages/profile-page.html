<template name="Profile_page">
  <div class="row">
    <div class="col s12">
      <div class="container">
        <h3 class="header">Mon profil</h3>
        {{# autoForm collection=profiles 
          doc=profile
          id="updateProfileForm" type="update"}}
            <legend>{{ getUpdateLegend }}</legend>
            {{> afQuickField name='userName'}}
            {{> afQuickField name='email'}}
            {{> afQuickField name='firstName'}}
            {{> afQuickField name='lastName'}}
            {{> afQuickField name='birthdate'}}
            {{> afQuickField name='gender'}}
            {{> afQuickField name='phoneNumber'}}
            <legend>Adresse</legend>
            {{> afQuickField name='address.street'}}
            {{> afQuickField name='address.postalCode'}}
            {{> afQuickField name='address.city'}}
            {{> afQuickField name='address.country'}}
            {{> afQuickField name='bio' rows=6}}
            <br/><!--Désolé-->
            <div class="file-field">
              <button class="btn grey darken-3">
                <span>Avatar</span>
                <input type="file" name="image" id='fileInput' accept="image/*" disabled="{{waitingForApiResponse}}">
              </button>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" 
                placeholder="(Ajoutez une image)">
              </div>
            </div>
            <div class="form-group form-buttons">
              <button type="reset" class="white-text btn-flat red">Réinitialiser</button>
              <button type="submit" class="white-text btn-flat green" disabled="{{waitingForApiResponse}}">Mettre à jour</button>
            </div>
        {{/autoForm}}

        <br>
        <br>

      <div class="logout-button">
        <button class="btn-flat red white-text center darken-4 logout">Déconnexion</button>
      </div>

      </div>
    </div>
  </div>
</template>
