<template name="search">
	<div class="container">
		{{#each paramSelect}}
			<div class="input-field col s12">
				{{selectName}}
				<select style="display: list-item;">
					{{#each paramOption(selectName)}}
						<option value={{optionName}}>{{optionName}}</option>
					{{/each}}
				</select>
			</div>
		{{/each}}
	<ul class="collection with-header">
		<li class="collection-header"><h4>{{ getTradClothes }}</h4></li>
		{{#each cloth}}
			<li class="collection-item avatar">
		      <a href="/viewCloth/{{_id}}">
		      <img src={{getThumbnail(getClothImage(clothImage))}} alt="" class="circle">
		      <span class="title">{{clothName}}</span>
		      <p>{{clothDescr}}</p>
		      <i class="material-icons">send</i></a>
		    </li>
		{{/each}}
	</ul>
	</div>
</template>
