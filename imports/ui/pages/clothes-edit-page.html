<template name="Clothes_edit_page">
  <div class="container">
    <div class="card">
      {{# autoForm collection=clothes doc=clothProfile
      id="updateClothForm" type="update"}}
      <fieldset>
        <legend>{{ getUpdateLegend }}</legend>
        {{> afQuickField name='name'}}
        {{> afQuickField name='type'}}
        {{> afQuickField name='theme'}}
        {{> afQuickField name='color'}}
        {{> afQuickField name='gender'}}
        {{> afQuickField name='size'}}
        {{> afQuickField name='description' rows=6}}
        <p class="range-field">
          {{> afQuickField name='price'}}
        </p>
        <div class="file-field input-field">
          <div class="btn">
            <span>Image</span>
            {{> afFieldInput disabled=waitingForApiResponse 
            name='image' type='file' id='fileInput'}}
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" 
            placeholder="(Ajoutez une image)">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="reset" class="btn btn-default">Recommencer</button>
      </fieldset>
    {{/autoForm}}
    </div>
  </div>
</template>
