<template name="Notifications_page">
  <div class="row">
    <div class="col s12">
      <div class="container">
        <h3 class="header">Notifications de location</h3>

        {{#if userNotifications.count}}
          {{#each item in userNotifications}}
            {{> Notification_item notification=item}}
          {{/each}}
        {{else}}
          <div class="empty-notification">Aucune notification</div>
        {{/if}}

      </div>
    </div>
  </div>
</template>
