<template name="Dressing_page">
  <div class="container dressing">
    <div class="dressing-header">
      <!-- TODO : possibility to display a reactive input here for renaming -->
      <div id="dressingNameEdit">
        {{#if editing}}
          {{# autoForm collection=Dressings doc=dressing id="updateDressingForm" type="update"}}
              {{> afQuickField name='name' label=false}}
          {{/autoForm}}
        {{else}}
        <h3>
          {{#if dressingName}}
            {{dressingName}}
          {{else}}
            Mon dressing
          {{/if}}
          <i class="material-icons">mode_edit</i>
        </h3>
        {{/if}}
        </div>
      <a class="btn new-cloth-btn" href="/new">Nouveau vÃªtement</a>
    </div>
    <br>
    <div class="row">
    {{#each item in clothes}}
      {{> Clothes_item cloth=item}}
    {{/each}}
    </div>
  </div>
</template>
