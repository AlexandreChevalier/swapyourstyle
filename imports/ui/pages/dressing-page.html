<template name="Dressing_page">
  <div class="container dressing">
    <div class="dressing-header">
      <!-- TODO : possibility to display a reactive input here for renaming -->
      <div class="dressing-title">
        {{#if editing}}
          {{#autoForm collection=dressings doc=dressing id="updateDressingForm" type="update" autosave=true }}
            {{> afQuickField name="name" label=false autofocus="true" }}
          {{/autoForm}}
        {{else}}
        <h3>
          {{#if dressingName}}
            {{dressingName}}
          {{else}}
            Mon dressing
          {{/if}}
          <i class="material-icons">mode_edit</i>
        </h3>
        {{/if}}
      </div>
      <a class="btn new-cloth-btn" href="/new">Nouveau vêtement</a>
    </div>
    <br>
    <div class="row">
    {{#if clothes.count}}
      {{#each item in clothes}}
        {{> Clothes_item cloth=item}}
      {{/each}}
    {{else}}
      <div class="col s12 m6 l4 fake-cloth-item">
        <div class="placeholder">
          <div class="dressing-empty">C'est bien vide ici...<br>Ajoutez donc un vêtement !</div>
        </div>
      </div>
    {{/if}}
    </div>
  </div>
</template>
