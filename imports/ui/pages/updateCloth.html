<template name="updateCloth">
	{{#if currentUser}}
        {{# autoForm collection=Clothes doc=clothProfile id="updateClothForm" type="update"}}
        <fieldset>
            <legend>{{ getUpdateLegend }}</legend>
            {{> afQuickField name='clothName'}}
            {{> afQuickField name='clothType'}}
            {{> afQuickField name='clothTheme'}}
            {{> afQuickField name='clothColor'}}
            {{> afQuickField name='clothGender'}}
            {{> afQuickField name='clothSize'}}
            {{> afQuickField name='clothDescr' rows=6}}
            <button type="submit" class="btn btn-primary">{{ getSubmit }}</button>
            <button type="reset" class="btn btn-default">{{ getReset }}</button>
        </fieldset>
        {{/autoForm}}
    {{else}}
        {{> accueil}}
    {{/if}}
</template>
