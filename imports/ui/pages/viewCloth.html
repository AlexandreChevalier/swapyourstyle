<template name="viewCloth">
	{{ getTradName }} : {{cloth.clothName}}<br/>
	{{ getTradType }} : {{cloth.clothType}}<br/>
	{{ getTradTheme }} : {{cloth.clothTheme}}<br/>
	{{ getTradColor }} : {{cloth.clothColor}}<br/>
	{{ getTradGender }} : {{cloth.clothGender}}<br/>
	{{ getTradSize }} : {{cloth.clothSize}}<br/>
	{{ getTradImage }} : <img src={{getThumbnail(getClothImage(cloth.clothImage))}}><br/>
	{{ getTradDescr }} : {{cloth.clothDescr}}<br/>
</template>
