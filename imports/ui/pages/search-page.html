<template name="Search_page">
  <div class="container search-results">
    <h3>Vêtements disponibles dans la région</h3>
    <div class="row">
      {{> searchBox}}
    </div>
  </div>
</template>

<template name="searchBox">
  <div class="input-field col s12">
    {{> EasySearch.Input index=clothesIndex id="inputSearch" }}
    <label for="inputSearch">Rechercher...</label>
  </div>
  <ul>
    <div class="search-results">
      {{#EasySearch.Each index=clothesIndex }}
        {{> Clothes_item cloth=this}}
      {{/EasySearch.Each}}
    </div>
  </ul>
  
  <div class="search-loading">
    {{#EasySearch.IfSearching index=clothesIndex }}
      <div>Recherche en cours...</div>
    {{/EasySearch.IfSearching }}
  </div>
  
  <div class="search-no-results">
    {{#EasySearch.IfNoResults index=clothesIndex }}
      <div class="no-results">
        <div class="white-space"></div>
        Aucun résultat !
      </div>
    {{/EasySearch.IfNoResults }}
  </div>
</template>
