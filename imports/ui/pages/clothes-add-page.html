<template name="Clothes_add_page">
    <div class="container">
      <div class="card">
      {{# autoForm collection=clothes id="insertClothForm" type="insert"}}
        <fieldset>
          <legend>{{ getUpdateLegend }}</legend>
          {{> afQuickField name='clothName'}}
          {{> afQuickField name='clothType'}}
          {{> afQuickField name='clothTheme'}}
          {{> afQuickField name='clothColor'}}
          {{> afQuickField name='clothGender'}}
          {{> afQuickField name='clothSize'}}
          {{> afQuickField name='clothDescr' rows=6}}
          {{> afFieldInput disabled=waitingForApiResponse name='clothImage' type='file' id='fileInput'}}<br/><br/>
          <button type="submit" disabled={{waitingForApiResponse}} class="btn btn-primary">{{ getSubmit }}</button>
          <button type="reset" class="btn btn-default">{{ getReset }}</button>
        </fieldset>
      {{/autoForm}}
      </div>
    </div>
</template>
