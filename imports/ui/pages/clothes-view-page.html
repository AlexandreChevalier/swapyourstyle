<template name="Clothes_view_page">
  <div class="row">
    <div class="col s12">
      <div class="container view-cloth-form">
        <h3 class="header">{{cloth.name}}</h3>

        <div class="card">

            <div class="row view-cloth-content">

              <div class="col s12 m6 l6">
                <div class="card card-image waves-effect waves-block waves-light white-popup mfp-hide">
                  <img class="image-popup" href="/images/clothes.jpg" src="{{getIllustration(cloth.imageId)}}">
                </div>
                <div class="price">
                  <span class="black-text">{{cloth.price}}â‚¬/j</span>
                </div>
              </div>

              <p class="col s12 m6 l6 view-cloth-attributes flow-text">
                Type : {{cloth.type}}<br>
                Genre : {{cloth.gender}}<br>
                Theme : {{cloth.theme}}<br>
                Couleur : {{cloth.color}}<br>
                Taille {{cloth.size}}<br>
                Description : {{cloth.description}}<br>
              </p>
              <div class="form-group form-buttons">
                <div id="location" class="blue btn-large">
                  <span class="white-text medium">Louer</span>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</template>
