<template name="updateDressing">
    {{# autoForm collection=profiles doc=selfProfile id="updateDressingForm" type="update"}}
    <fieldset>
        <legend>{{ getUpdateLegend }}</legend>
        {{> afQuickField name='dressingName'}}
        <button type="submit" class="btn btn-primary">{{ getSubmit }}</button>
        <button type="reset" class="btn btn-default">{{ getReset }}</button>
    </fieldset>
    {{/autoForm}}
</template>
