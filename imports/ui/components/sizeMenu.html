<template name="sizeMenu">
  <div class="input-field col s12">
    <select>
      {{#each size in sizes}}
        <option value="{{ size.value }}">{{ size.label }}</option>
      {{/each}}
    </select>
    <label>Size</label>
  </div>
</template>
