<template name="Clothes_item">
  <div class="col s12 m4 l3 cloth-item">
    <div class="card grey darken-3">

      <div class="card-image center-align">
        <div class="img-wrapper">
          <img class="activator" src="{{getIllustration(cloth.image)}}">
          <!-- TODO : is active helper -->
        </div>
      </div>

      <div class="card-content center-align">        
        <div class="price green btn-large">
          <span class="white-text thin">{{cloth.price}}€/j</span>
        </div>
        <span class="card-title white-text truncate">{{cloth.name}}</span>
        <p class="white-text thin">{{cloth.description}}</p>
      </div>

      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{cloth.name}}<i class="material-icons right">close</i></span>
        <p>
          {{cloth.description}}
          <br><br>
          Disponibilité : demain
          <!-- {{cloth.date}} -->
          <br>
          Prix : {{cloth.price}}€ / jour de location
          <br>
          Propriétaire : {{getOwnerUserName(cloth.owner)}} (voir son dressing)
          Emplacement : {{getCity(cloth.owner)}}
        </p>
      </div>

      <div class="card-action center-align">
        <a class="white-text center-align" href="{{ accessRoute(cloth) }}">{{ accessMessage(cloth.owner) }}</a>
      </div>
    </div>
  </div>
</template>
