<template name="Clothes_item">
  <div class="col s12 m6 l4 cloth-item">
    <div class="card grey darken-3">

      <div class="card-image center-align">
        <div class="img-wrapper">
          <img class="activator" src="{{getIllustration(cloth.image)}}">
        </div>
        <div class="price green btn-large">
          <span class="white-text">{{cloth.price}}€/j</span>
        </div>
      </div>

      <div class="card-content center-align">        
        <div class="card-title white-text flow-text">{{cloth.name}}</div>
        <p class="description white-text thin">{{cloth.description}}</p>
      </div>

      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{cloth.name}}<i class="material-icons right">close</i></span>
        <p>
          {{cloth.description}}
          <br>
          Prix : {{cloth.price}}€ / jour de location
          <br>
          Propriétaire : {{getOwnerUserName(cloth.ownerId)}} (voir son dressing)
          <br>
          Emplacement : {{getCity(cloth.ownerId)}}
        </p>
      </div>

      <div class="card-action center-align">
        <a class="white-text center-align" href="{{ actionRoute(cloth) }}">
          {{ actionLabel(cloth.ownerId) }}
        </a>
      </div>
    </div>
  </div>
</template>
